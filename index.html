<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Daily Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">TaskFlow</h1>
            <div class="date-selector">
                <input type="date" id="datePicker">
            </div>
            <div class="progress-container">
                <div class="progress-bar-label">
                    <span>Daily Progress</span>
                    <span id="taskStats">0 / 0</span>
                </div>
                <div class="progress-bar">
                    <div id="progressBarFill" class="progress-bar-fill"></div>
                </div>
            </div>
        </header>

        <main class="task-area">
            <ul id="taskList" class="task-list">
                </ul>
            <div id="emptyState" class="empty-state">
                <p>No tasks for today. Let's get started!</p>
            </div>
        </main>

        <footer class="app-footer">
            <form id="addTaskForm" class="add-task-form">
                <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
                <button type="submit" aria-label="Add Task">+</button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
